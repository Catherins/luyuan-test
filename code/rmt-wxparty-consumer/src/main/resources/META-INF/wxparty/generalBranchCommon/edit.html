<#include "/common/layout-form.html">
<@layout title="" scripts=["/assets/wxparty/generalBranchCommon/js/generalBranchCommon.js"] >
	<div id="busTabs" data-options="border:true,fit:true,tools:'#toolbar'" class="easyui-tabs" >
		<div title="查看/编辑信息" data-options="" style="padding: 1px 2px 0px 2px;" class="mdContainer">
			<form action="save" autocomplete="off"  method="post">
				<input type="hidden" id="id" name="id" value="${(maindata.id)! }" />
				<table class="tb-form" id="formMainInfo">
		<tr>
			<td class="col-title"><span class="input-required"> </span></td>
			<td>
				<input name="username" class="text easyui-validatebox"  maxlength="10" data-options="required:true" value="${(maindata.username)!}"/>
			</td>
		</tr>
		<tr>
			<td class="col-title"><span class="input-required"> </span></td>
			<td>
				<input name="password" class="text easyui-validatebox"  maxlength="255" data-options="required:true" value="${(maindata.password)!}"/>
			</td>
		</tr>
		<tr>
			<td class="col-title"><span class="input-required"> </span></td>
			<td>
				<input name="role" class="text easyui-validatebox"  maxlength="5" data-options="required:true" value="${(maindata.role)!}"/>
			</td>
		</tr>
				</table>
			</form>
		</div>
	</div>
	<div id="toolbar" style="display:none;">
		<a class="easyui-linkbutton" id="save" data-options="plain:true,iconCls:'icon-save'" onclick="rmtManager.doSave()">保存</a>
	</div>
	<input type="hidden" id="glPageType" value="edit" />
</@layout>
